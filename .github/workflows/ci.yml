name: CI - Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: echo-beat-backend

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: echo-beat-backend

      - name: Create .env file
        shell: bash
        env:
          SECRET_VARIABLES: ${{ secrets.SECRET_VARIABLES }}
        run: |
          printf "%b" "$SECRET_VARIABLES" > .env
        working-directory: echo-beat-backend

      - name: Start server in background and run tests manually
        shell: bash
        run: |
          npm run start:dev &
          sleep 10
          npm run test
        working-directory: echo-beat-backend

